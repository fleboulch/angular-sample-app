<h1>
  Data from child component
</h1>

<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>role</th>
  </tr>
  <tr *ngFor="let d of data">
    <td>{{d.id}}</td>
    <td>{{d.name}}</td>
    <td>{{d.role}}</td>
  </tr>

</table>

<div>
  <button type="button" (click)="decrement()">Decrement</button>
  {{number}}
  <button type="button" (click)="increment()">Increment</button>
</div>
