<h1>
  Data from root component
</h1>


<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>role</th>
  </tr>
  <tr *ngFor="let d of data">
    <td>{{d.id}}</td>
    <td>{{d.name}}</td>
    <td>{{d.role}}</td>
  </tr>

</table>

<app-child (counter)="changeNumber($event)" [data]="data"></app-child>
<br>
<br>
Nb from parent : {{nb}}
